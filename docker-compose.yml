services:
  globoexpats:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time arguments - BACKEND_URL must be hardcoded for Docker networking
        # because Next.js rewrites are evaluated at build time
        NEXT_PUBLIC_API_URL: ''
        BACKEND_URL: 'http://host.docker.internal:8081'
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
        NEXT_PUBLIC_CDN_URL: ${NEXT_PUBLIC_CDN_URL}
        NEXT_PUBLIC_ENVIRONMENT: ${NEXT_PUBLIC_ENVIRONMENT}
        NEXT_PUBLIC_BACKEND_URL: 'http://localhost:8081'
    container_name: frontend
    ports:
      - '3000:3000'
    restart: unless-stopped
    environment:
      # Use host.docker.internal to reach the backend running on the host machine (Windows)
      - BACKEND_URL=http://host.docker.internal:8081
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8081
    networks:
      - frontend
      - backend

networks:
  frontend:
    driver: bridge
    name: frontend
  backend:
    external: true
    name: backend
