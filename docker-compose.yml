# =============================================================================
# DOCKER COMPOSE - EXPAT MARKETPLACE FRONTEND
# =============================================================================
# Complete Docker Compose setup for development and production deployment

version: '3.8'

services:
  # =============================================================================
  # FRONTEND SERVICE - EXPAT MARKETPLACE
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    image: expat-frontend:latest
    container_name: expat-frontend-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - expat-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

  # =============================================================================
  # DEVELOPMENT SERVICE (Optional)
  # =============================================================================
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: development
    image: expat-frontend:dev
    container_name: expat-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    networks:
      - expat-network
    profiles:
      - development
    command: npm run dev

  # =============================================================================
  # NGINX REVERSE PROXY (Optional)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: expat-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    networks:
      - expat-network
    profiles:
      - production

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  expat-network:
    driver: bridge
    name: expat-marketplace-network

# =============================================================================
# VOLUMES (for future use)
# =============================================================================
volumes:
  nginx-logs:
    driver: local
